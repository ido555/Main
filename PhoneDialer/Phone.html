<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="Phone.css">
    <!-- jQuery + Popper.js + Bootstrap js - required for full bootstrap functionality-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- SweetAlert 2 as requested -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- My Scripts -->
    <script src="Phone.js"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body>
    <div style="text-align: center;" class="container">
    <span id="numberPad">
        <div id="PhoneAndAreaDiv">
            <span>+</span>
            <input type="text" maxlength="3" class="areaCode" id="areaCode"></input>
            <input type="text" class="phoneNumber" id="phoneNumber" disabled></input>
        </div>
        <!-- bootstrap grid with buttons -->
            <div class="row row-cols-3 my-4">
                <div class="col-lg">
                    <button onclick="appendNumber(1)" type="button" class="btn-primary btn-circle btn-md">1</button>
                </div>
                <div class="col-lg">
                    <button onclick="appendNumber(2)" type="button" class="btn-primary btn-circle btn-md">2</button>
                </div>
                <div class="col-lg">
                    <button onclick="appendNumber(3)" type="button" class="btn-primary btn-circle btn-md">3</button>
                </div>
            </div>
            <div class="row row-cols-3 my-4">
                <div class="col-lg ">
                    <button onclick="appendNumber(4)" type="button" class="btn-primary btn-circle btn-md">4</button>
                </div>
                <div class="col-lg">
                    <button onclick="appendNumber(5)" type="button" class="btn-primary btn-circle btn-md">5</button>
                </div>
                <div class="col-lg">
                    <button onclick="appendNumber(6)" type="button" class="btn-primary btn-circle btn-md">6</button>
                </div>
            </div>
            <div class="row row-cols-3 my-4">
                <div class="col-lg ">
                    <button onclick="appendNumber(7)" type="button" class="btn-primary btn-circle btn-md">7</button>
                </div>
                <div class="col-lg">
                    <button onclick="appendNumber(8)" type="button" class="btn-primary btn-circle btn-md">8</button>
                </div>
                <div class="col-lg">
                    <button onclick="appendNumber(9)" type="button" class="btn-primary btn-circle btn-md">9</button>
                </div>
            </div>
            <div class="row row-cols-3 my-4">
                <div class="col-lg ">
                    <!-- non functional for now -->
                    <button type="button" class="btn-primary btn-circle btn-md">*</button>
                </div>
                <div class="col-lg">
                    <button onclick="appendNumber(0)" type="button" class="btn-primary btn-circle btn-md">0</button>
                </div>
                <div class="col-lg">
                    <!-- non functional for now -->
                    <button type="button" class="btn-primary btn-circle btn-md">#</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg ">
                    <button onclick="call()" type="button" class="btn-success btn-circle btn-md"><i class="las la-phone"></i></button>
                    <button onclick="delNumber()" type="button" class="btn-danger btn-circle btn-sm"><i class="las la-backspace"></i></button>
                </div>
            </div>
    </span>
    <span id="callPad">
        <h3 id="callPadPhoneNumber"></h3>
        <div>
            <span id="minutes"></span>:<span id="seconds"></span>
        </div>
        <div class="spacer">
        </div>
        <div class="row row-cols-3 my-4">
            <div class="col-lg">
                <button  type="button" class="btn-muted  btn-circle btn-md" onclick="depressButton('bluetooth')" id="bluetooth"><i class="lab la-bluetooth"></i></button>
            </div>
            <div class="col-lg">
                <button type="button" class="btn-muted  btn-circle btn-md"onclick="depressButton('conference')" id="conference"><i class="las la-user-friends"></i></button>
            </div>
            <div class="col-lg">
                <button  type="button" class="btn-muted  btn-circle btn-md"onclick="depressButton('hold')" id="hold"><i class="lar la-pause-circle"></i></button>
            </div>
        </div>
        <div class="spacer">
        </div>
        <div class="row row-cols-3 my-4">
            <div class="col-lg">
                <button  type="button" class="btn-muted  btn-circle btn-md" onclick="depressButton('mute')" id="mute"><i class="las la-volume-mute"></i></button>
            </div>
            <div class="col-lg">
                <button type="button" class="btn-danger  btn-circle btn-md" onclick="endCall()"><i class="las la-phone-alt"></i></button>
            </div>
            <div class="col-lg">
                <button  type="button" class="btn-muted  btn-circle btn-md" onclick="depressButton('speaker')" id="speaker"><i class="las la-volume-up"></i></button>
            </div>
        </div>

    </span>
</body>
