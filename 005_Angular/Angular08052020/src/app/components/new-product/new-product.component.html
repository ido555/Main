    <!-- reactive forms -->
    <div>
        <form [formGroup]="productForm">
            <!-- short for [productForm]="fc()['title']" -->
            <!-- use errors? to specify which error occured 
              instead of .invalid which just means some error occured  -->
            <span *ngIf="fc()['title'].invalid && fc()['title'].touched ">Title is required <br></span>
            <input type="text" placeholder="title" formControlName="title"> <br>
            <!-- ? - check if errors is undefined if not skip this line to not run into an error -->
            <span *ngIf="fc()['description'].errors?.required&& fc()['description'].touched">Description is required<br></span>
            <span *ngIf="fc()['description'].errors?.pattern && fc()['description'].touched">Description must match regex (1 capital letter)<br></span>
            <input type="text" placeholder="description" formControlName="description"> <br>
            <input type="number" placeholder="price" formControlName="price"> <br>
            <input type="text" placeholder="password" formControlName="password"> <br>
            <span *ngIf="fc()['password'].errors?.required && fc()['password'].touched">password is required<br></span>
            <span *ngIf="fc()['password'].errors?.pattern && fc()['password'].touched">regex is ..[A-Z][a-z]..  (any-any-[A-Z]-[A-Z]-any-any)<br></span>

            <input type="button" value="Send Product" [disabled]="!productForm.valid" (click)="sendProduct()">
        </form>
    </div>
</div>
