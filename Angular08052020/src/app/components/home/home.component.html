<div>
    <!-- interpolation -->
    Today is: {{today | date:'dd/MM/yyyy hh:mm:ss EEEE'}}
    <p>
        <button (click)="randomPrice()">change product price</button>
        <input type="range" max="185" min="5" [(ngModel)]="productPrice">
        <br>
        Only today all products cost: {{productPrice | currency:"ILS"}}
        <br>
        <span *ngIf="productPrice > 100">ðŸ˜® thats expensive </span>
    </p>
    <ul style="list-style: none; padding-right: 40px;">
        <!-- ngFor directive -->
        <li *ngFor="let n of names"> {{n}}</li>
    </ul>
    <!-- ngIf directive -->
    <p *ngIf="!isDay"> is not day</p>

    <!-- add a button - each click changes the image width to a random number between 200 and 400 -->
    <!-- Event Binding -->
    <button (click)="randomSize()">change img size</button>
    <br>
    <button (click)="changeSize(true)"> + </button>
    <button (click)="changeSize(false)"> - </button>
    <br>
    <!-- Property Binding -->
    <img src="../../../assets/Random_Turtle.jpg" [width]=imgWidth alt="angular image" />
    <br>
    <!-- {{randomArticle()}} buggy -->
    <table>
        <tr>
            <th>Name</th>
            <th>Score</th>
        </tr>
        <tr *ngFor="let student of students">
            <td>{{student.name}}</td>
            <td>{{student.grade}}</td>
        </tr>
    </table>
    <!-- instead of [value] = "imgWidth" (change)="imgWidth=value" -->
    <!-- [()]- google calls this - bannana in a box.. for some reason-->
    <!-- two way binding -->
    <input type="text" [(ngModel)]="imgWidth" /> <br>
    <!-- [] - property binding -->
    <!-- () - event binding -->
</div>
