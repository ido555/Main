<div>
    <!-- interpolation -->
    Today is: {{today | date:'dd/MM/yyyy hh:mm:ss EEEE'}}
    <p>
        Only today all products cost: {{productPrice | currency:"ILS"}}
    </p>
    <ul style="list-style: none;">
        <!-- ngFor directive -->
        <li *ngFor="let n of names"> {{n}}</li>
    </ul>
    <!-- ngIf directive -->
    <p *ngIf="!isDay"> is not day</p>

    <!-- add a button - each click changes the image width to a random number between 200 and 400 -->
    <!-- Event Binding -->
    <button (click)="randomSize()">change img size</button>
    <br>
    <!-- Property Binding -->
    <img src="../../../assets/Random_Turtle.jpg" [width]=imgWidth alt="angular image"/>
</div>
