<!-- TODO make background non repeating somehow -->
<div *ngFor="let num of nums" class="container">
  <div class="row">
    <div class="col">
      <mdb-card>
        <mdb-card-img alt="card image" src=""></mdb-card-img>
        <mdb-card-body>
          <mdb-card-title>
            <h4>Card {{num}}</h4>
          </mdb-card-title>
          <mdb-card-text> Some quick example text to build on the card title and make up the bulk of the card's
            content.
          </mdb-card-text>
          <a color="primary" href="#" mdbBtn mdbWavesEffect>Button</a>
        </mdb-card-body>
      </mdb-card>
    </div>

  </div>


</div>
