    <div class="grid-container">

                [columnMode]="ColumnMode.force"></ngx-datatable>
        </div>
        <div class="btn1">

            </div>
        </div>
        <div class="btn3">
            <div class="btn1">
                <button mdbBtn type="button" class="btn-light" mdbWavesEffect (click)="getAllCustomers()">Get all
                    customers</button>
            </div>
        </div>
        <div class="btn4">
            <div class="btn1">
                <button mdbBtn type="button" class="btn-light" mdbWavesEffect (click)="getAllCustomers()">Get all
                    customers</button>
            </div>
        </div>
        <div class="btn5">
            <div class="btn1">
                <button mdbBtn type="button" class="btn-light" mdbWavesEffect (click)="getAllCustomers()">Get all
                    customers</button>
            </div>
        </div>
        <div class="btn6">
            <button mdbBtn type="button" class="btn-light" mdbWavesEffect (click)="openDialog('err 123')"> error example</button>
