<div>
    <h1 style="text-align: center; padding-top: 3%;">
        Welcome admin.
    </h1>

    <div class="grid-container">
        <div class="heading">
        </div>
        <div class="myTable">

            <input type="text" *ngIf="this.rows != null" class="animated rollIn"
                style="padding:8px;margin:15px auto;width:30%;" placeholder="Type to search"
                (keyup)="updateFilter($event)" />

            <div *ngIf="this.rows != null && this.selectedRow.length > 0" class="myTableBtn animated fadeIn">
                <button mdbBtn type="button" class="btn-light" (click)="clientPopup()"
                    mdbWavesEffect>Update/Edit/delete</button>
            </div>

            <div *ngIf="this.rows != null" class="resetSearch animated rollIn">
                <button mdbBtn type="button" class="btn-light btn-sm" (click)="resetTable()" mdbWavesEffect>Reset
                    Search</button>
            </div>
            <ngx-datatable #table *ngIf="this.rows != null" class="myNgxTable animated rollIn bootstrap" [limit]="10"
                [rows]="rows" [columns]="columns" [headerHeight]="50" [footerHeight]="50" rowHeight="auto"
                [columnMode]="ColumnMode.force" [selected]="selectedRow" [selectionType]="SelectionType.single">
                <!-- (activate)="onActivate($event)" (select)="onSelect($event)" -->
            </ngx-datatable>
        </div>
        <div class="btn1">
            <button mdbBtn type="button" class="btn-light" mdbWavesEffect (click)="getAllCompanies()">Get all
                companies</button>
        </div>
        <div class="btn2">
            <div>
                <button mdbBtn type="button" class="btn-light" mdbWavesEffect (click)="getAllCustomers()">Get all
                    customers</button>
            </div>
        </div>
        <div class="btn3">

        </div>
        <div class="btn4">

        </div>
        <div class="btn5">

        </div>
        <div class="btn6">
            <button mdbBtn type="button" class="btn-light" mdbWavesEffect
                (click)="errPopup('the server refuses to brew coffee because it is, permanently, a teapot')">brew
                coffee</button>
        </div>
        <div class="btn7"></div>
        <div class="btn8"></div>
    </div>

</div>
