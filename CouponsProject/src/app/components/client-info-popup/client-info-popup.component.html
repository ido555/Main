<div class=" ">

    <div class="container">

        <!-- typescript FormBuilder forced me to build 2 forms... -->

        <form *ngIf="this.comp != null" [formGroup]="compForm" novalidate>
            <div class="input-group-text m-4 py-1 my-1 mr-1 pr-1 pl-1">
                <span class="input-group-addon"><i class="fas fa-building p-2"></i></span>
                <input type="text" formControlName="name" class="form-control" placeholder="Company Name">
            </div>
            <div class="input-group-text m-4 py-1 my-1 mr-1 pr-1 pl-1">
                <span class="input-group-addon"><i class="fas fa-envelope p-2"></i></span>
                <input type="email" formControlName="email" class="form-control" placeholder="E-mail">
            </div>
            <div class="input-group-text m-4 py-1 my-1 mr-1 pr-1 pl-1">
                <span class="input-group-addon"><i class="fa fa-key fa-fw p-2 pr-4"></i></span>
                <input type="password" formControlName="password" class="form-control" placeholder="Password">
            </div>
            <div class="input-group-text m-4 py-1 my-1 mr-1 pr-1 pl-1">
                <span class="input-group-addon"><i class="fa fa-key fa-fw p-2 pr-4"></i></span>
                <input type="password" formControlName="passwordRetype" class="form-control" placeholder="Password">
            </div>
        </form>
        <form *ngIf="this.cust != null" [formGroup]="custForm" class="" novalidate>
            <p class="h4 mb-4">Sign in</p>

            <div class="input-group-text m-4 py-1 my-1 mr-1 pr-1 pl-1">
                <span class="input-group-addon"><i class="fa fa-user p-2"></i></span>
                <input type="text" formControlName="firstName" class="form-control" placeholder="First Name">
            </div>
            <div class="input-group-text m-4 py-1 my-1 mr-1 pr-1 pl-1">
                <span class="input-group-addon"><i class="fa fa-user p-2"></i></span>
                <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name">
            </div>
            <div class="input-group-text m-4 py-1 my-1 mr-1 pr-1 pl-1">
                <span class="input-group-addon"><i class="fas fa-envelope p-2"></i></span>
                <input type="email" formControlName="email" class="form-control" placeholder="E-mail">
            </div>
            <div class="input-group-text m-4 py-1 my-1 mr-1 pr-1 pl-1">
                <span class="input-group-addon"><i class="fa fa-key fa-fw p-2 pr-4"></i></span>
                <input type="password" formControlName="password" class="form-control" placeholder="Password">
            </div>
            <div class="input-group-text m-4 py-1 my-1 mr-1 pr-1 pl-1">
                <span class="input-group-addon"><i class="fa fa-key fa-fw p-2 pr-4"></i></span>
                <input type="password" formControlName="passwordRetype" class="form-control" placeholder="Password">
            </div>

        </form>

    </div>
    <div class="btn-group btn-group d-flex justify-content-center mb-2">
        <button type="button" class="btn btn-primary waves-light">Update</button>
        <button type="button" class="btn btn-danger waves-light">Delete</button>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-secondary waves-light" type="button" mdbWavesEffect
        (click)="closeDialog()">Cancel</button>
    </div>
</div>
