<div class="">
  <div class="container">
    <h2>Controls:</h2>
    <!-- typescript FormBuilder forced me to build 2 forms... -->
    <form *ngIf="this.comp != null" [formGroup]="compForm">
      <div class="input-group-text m-4 py-1 my-1 mr-1 pr-1 pl-1">
        <span class="input-group-addon"><i class="fas fa-building p-2"></i></span>
        <input class="form-control" formControlName="name" placeholder="Company Name" type="text">
      </div>
      <span *ngIf="compForm.controls['name'].invalid &&
                compForm.controls['name'].touched" class="pb-1 pt-0 d-flex justify-content-center">Company Name Required</span>
      <div class="input-group-text m-4 py-1 my-1 mr-1 pr-1 pl-1">
        <span class="input-group-addon"><i class="fas fa-envelope p-2"></i></span>
        <input class="form-control" formControlName="email" placeholder="E-mail" type="email">
      </div>
      <span *ngIf="compForm.controls['email'].invalid &&
            compForm.controls['email'].touched" class="pb-1 pt-0 d-flex justify-content-center">Valid E-mail Required </span>
      <div class="input-group-text m-4 py-1 my-1 mr-1 pr-1 pl-1">
        <span class="input-group-addon"><i class="fa fa-key fa-fw p-2 pr-4"></i></span>
        <input class="form-control" formControlName="password" placeholder="Password" type="password">
      </div>
      <span *ngIf="compForm.controls['password'].invalid &&
             compForm.controls['password'].touched" class="pb-1 pt-0 d-flex justify-content-center">Password Required </span>
    </form>
    <form *ngIf="this.cust != null" [formGroup]="custForm" class="">
      <div class="input-group-text m-4 py-1 my-1 mr-1 pr-1 pl-1">
        <span class="input-group-addon"><i class="fa fa-user p-2"></i></span>
        <input class="form-control" formControlName="firstName" placeholder="First Name" type="text">
      </div>
      <span *ngIf="custForm.controls['firstName'].invalid &&
            custForm.controls['firstName'].touched" class="pb-1 pt-0 d-flex justify-content-center">First Name Required </span>
      <div class="input-group-text m-4 py-1 my-1 mr-1 pr-1 pl-1">
        <span class="input-group-addon"><i class="fa fa-user p-2"></i></span>
        <input class="form-control" formControlName="lastName" placeholder="Last Name" type="text">
      </div>
      <span *ngIf="custForm.controls['lastName'].invalid &&
            custForm.controls['lastName'].touched" class="pb-1 pt-0 d-flex justify-content-center">Last Name Required </span>
      <div class="input-group-text m-4 py-1 my-1 mr-1 pr-1 pl-1">
        <span class="input-group-addon"><i class="fas fa-envelope p-2"></i></span>
        <input class="form-control" formControlName="email" placeholder="E-mail" type="email">
      </div>
      <span *ngIf="custForm.controls['email'].invalid &&
            custForm.controls['email'].touched" class="pb-1 pt-0 d-flex justify-content-center">Valid E-mail Required </span>
      <div class="input-group-text m-4 py-1 my-1 mr-1 pr-1 pl-1">
        <span class="input-group-addon"><i class="fa fa-key fa-fw p-2 pr-4"></i></span>
        <input class="form-control" formControlName="password" placeholder="Password" type="password">
      </div>
      <span *ngIf="custForm.controls['password'].invalid &&
            custForm.controls['password'].touched" class="pb-1 pt-0 d-flex justify-content-center">Password Required </span>
    </form>

  </div>

  <div *ngIf="comp != null && compForm.valid" class="btn-group btn-group d-flex justify-content-center mb-2">
    <button (click)="update(ClientType.Company)" class="btn btn-primary waves-light" type="button">Update</button>
    <button (click)="deleteCompany(this.comp.$companyId)" class="btn btn-danger waves-light" type="button">Delete
    </button>
  </div>
  <div *ngIf="cust != null && custForm.valid" class="btn-group btn-group d-flex justify-content-center mb-2">
    <button (click)="update(ClientType.Customer)" class="btn btn-primary waves-light" type="button">Update</button>
    <button (click)="deleteCustomer(this.cust.$customerId)" class="btn btn-danger waves-light" type="button">Delete
    </button>
  </div>
  <div class="d-flex justify-content-center">
    <button (click)="closeDialog()" class="btn btn-secondary waves-light" mdbWavesEffect
            type="button">Cancel
    </button>
  </div>
</div>
