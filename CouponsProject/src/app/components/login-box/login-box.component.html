<div class="">

  <button (click)="closeDialog()" class="close">X</button>
  <form class="text-center border border-light p-5">
    <p class="h4 mb-4">Sign in</p>
    <!-- Email -->
    <input type="email" id="email" class="form-control mb-4" placeholder="E-mail">
    <!-- Password -->
    <input type="password" id="password" class="form-control mb-4" placeholder="Password">
    <div class="justify-content-around">
      <div>
        <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
      </div>
      <div>
        <br>
        <a href="#">Forgot password?</a>
      </div>
    </div>
    <!-- Sign in button -->
    <!-- TODO (click) - loading thingy and login-->
    <button mdbBtn color="info" block="true" class="my-4" type="submit" >Sign in</button>
    <!-- Register -->
    <p>Not a member?
      <a href="admin@admin.com">Contact Adminstrator</a>
    </p>
    <!-- Social login -->
    <p>or sign in with (unimplemented...):</p>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="facebook"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="twitter"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="linkedin"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="github"></mdb-icon>
    </a>
  </form>
</div>
