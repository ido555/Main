<div style="z-index: 9001;">

  <mdb-navbar SideClass="navbar navbar-expand-sm navbar-dark blue-gradient" [containerInside]="false">

    <mdb-navbar-brand><a class="navbar-brand" href="home" style="margin-left: 20%;">Groupon v2</a></mdb-navbar-brand>

    <links *ngIf="this.glob.isLogged()">
      <ul class="navbar-nav ml-auto" style="padding-right: 5%;">

        <li *ngIf="glob.getClientType() == 'Administrator'" class="nav-item dropdown" dropdown>
          <a class="nav-link dropdown-toggle waves-light" dropdownToggle mdbWavesEffect type="button">
            <mdb-icon fas icon="car-crash"></mdb-icon>
            Admin Functions <span class="caret"></span>
          </a>

          <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
            <a class="dropdown-item waves-light" href="adminControlPanel" mdbWavesEffect>Admin controls</a>
          </div>
        </li>

        <li *ngIf="glob.getClientType() == 'Company' ">
          <span class="nav-item waves-light">
            <a class="waves-light nav-link" href="companyControlPanel" mdbWavesEffect>
              <i aria-hidden="true" class="fa fa-building"></i>
              Company controls
            </a>
          </span>
        </li>

        <li class="nav-item dropdown" dropdown>
          <a class="nav-link dropdown-toggle waves-light" dropdownToggle mdbWavesEffect type="button">
            <mdb-icon fas icon="user"></mdb-icon>
            Profile<span class="caret"></span>
          </a>

          <a>
            <!-- TODO make dropdown open directly under button name -->
            <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
              <span *ngIf="glob.getClientType() != 'Administrator'"
                    class="dropdown-item waves-light" mdbWavesEffect>My account</span>
              <span (click)="logOut()" *ngIf="this.glob.isLogged()" class="dropdown-item waves-light" mdbWavesEffect>Log
                out</span>
              <span *ngIf="!this.glob.isLogged()" class="dropdown-item waves-light" mdbWavesEffect>Log in</span>
            </div>
          </a>

        </li>
      </ul>
    </links>
  </mdb-navbar>
</div>
