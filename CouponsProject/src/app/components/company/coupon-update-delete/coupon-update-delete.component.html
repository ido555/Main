<!-- TODO show initial values from selectedRow -->
<div class="container">
  <!--  AMOUNT  -->
  <form [formGroup]="coupForm">
    <div class="input-group-text m-4 py-1 my-1 mr-1 pr-1 pl-1">
      <span class="input-group-addon"><i class="fas fa-sort-numeric-up p-2"></i></span>
      <input class="form-control" formControlName="amount" placeholder="Amount" type="number">
    </div>
    <span *ngIf="coupForm.controls['amount'].invalid &&
                coupForm.controls['amount'].touched"
          class="pb-1 pt-0 d-flex justify-content-center">Amount Required</span>

    <!--    PRICE    -->
    <div class="input-group-text m-4 py-1 my-1 mr-1 pr-1 pl-1">
      <span class="input-group-addon"><i class="fas fa-dollar-sign p-2"></i></span>
      <input class="form-control" formControlName="price" placeholder="Price" type="number">
    </div>
    <span *ngIf="coupForm.controls['price'].invalid &&
                coupForm.controls['price'].touched"
          class="pb-1 pt-0 d-flex justify-content-center">Price Required</span>

    <!--    TITLE    -->
    <div class="input-group-text m-4 py-1 my-1 mr-1 pr-1 pl-1">
      <span class="input-group-addon"><i class="fas fa-heading p-1"></i></span>
      <input class="form-control" formControlName="title" placeholder="Title" type="text">
    </div>
    <span *ngIf="coupForm.controls['title'].invalid &&
                coupForm.controls['title'].touched"
          class="pb-1 pt-0 d-flex justify-content-center">Title Required</span>

    <!--    DESCRIPTION    -->
    <div class="input-group-text m-4 py-1 my-1 mr-1 pr-1 pl-1">
      <span class="input-group-addon"><i class="fas fa-info p-2"></i></span>
      <input class="form-control" formControlName="image" placeholder="Description" type="text">
    </div>
    <span *ngIf="coupForm.controls['description'].invalid &&
                coupForm.controls['description'].touched"
          class="pb-1 pt-0 d-flex justify-content-center">Description Required</span>

    <!--    IMAGE    -->
    <!--    TODO (big task) improve using angular-file-uploader to allow client file uploads to server     -->
    <div class="input-group-text m-4 py-1 my-1 mr-1 pr-1 pl-1">
      <span class="input-group-addon"><i class="fas fa-image p-2"></i></span>
      <input class="form-control" formControlName="image" placeholder="Image" type="text">
    </div>
    <span *ngIf="coupForm.controls['image'].invalid &&
                coupForm.controls['image'].touched"
          class="pb-1 pt-0 d-flex justify-content-center">Image Required</span>

    <!--    START DATE    -->
    <div class="input-group-text m-4 py-1 my-1 mr-1 pr-1 pl-1">
      <span class="input-group-addon"><i class="far fa-calendar-alt p-2"></i></span>
      <input class="form-control" formControlName="startDate" placeholder="Start Date" type="date">
    </div>
    <span *ngIf="coupForm.controls['startDate'].invalid &&
                coupForm.controls['startDate'].touched"
          class="pb-1 pt-0 d-flex justify-content-center">Start Date Required</span>

    <!--    End Date    -->
    <div class="input-group-text m-4 py-1 my-1 mr-1 pr-1 pl-1">
      <span class="input-group-addon"><i class="far fa-calendar-alt p-2"></i></span>
      <input class="form-control" formControlName="endDate" placeholder="End Date" type="date">
    </div>
    <span *ngIf="coupForm.controls['endDate'].invalid &&
                coupForm.controls['endDate'].touched"
          class="pb-1 pt-0 d-flex justify-content-center">End Date Required</span>

    <!--    COUPON CATEGORY    -->
    <div class="input-group-text m-4 py-1 my-1 mr-1 pr-1 pl-1">
      <span class="input-group-addon"><i class="fas fa-list-ul p-2"></i></span>
      <select class="custom-select">
        <option value="Spa">Spa</option>
        <option value="Food">Food</option>
        <option value="Vacation">Vacation</option>
        <option value="Electronics">Electronics</option>
        <option value="Clothes">Clothes</option>
        <option value="Shoes">Shoes</option>
      </select>
      <!-- <input class="form-control" formControlName="couponCategory" placeholder="Coupon Category" type="text"> -->
    </div>

  </form>

  <div *ngIf="coupForm.valid" class="btn-group btn-group d-flex justify-content-center mb-2">
    <button (click)="updateCoupon()" class="btn btn-primary waves-light" type="button">Update</button>
    <button (click)="deleteCoupon()" class="btn btn-danger waves-light" type="button">Delete
    </button>
  </div>
  <div *ngIf="this.add" class="btn-group btn-group d-flex justify-content-center mb-2">
    <button (click)="addCoupon()" class="btn btn-primary waves-light" type="button">Add</button>

  </div>

  <div class="d-flex justify-content-center">
    <button (click)="closeDialog()" class="btn btn-secondary waves-light" mdbWavesEffect
            type="button">Cancel
    </button>
  </div>

</div>
