<div  class="container">

  <form [formGroup]="coupForm">
    <div class="input-group-text m-4 py-1 my-1 mr-1 pr-1 pl-1">
      <span class="input-group-addon"><i class="fas fa-building p-2"></i></span>
      <input class="form-control" formControlName="amount" placeholder="Amount" type="text">
    </div>
    <span *ngIf="coupForm.controls['amount'].invalid &&
                coupForm.controls['amount'].touched"
          class="pb-1 pt-0 d-flex justify-content-center">Amount Required</span>

    <div class="input-group-text m-4 py-1 my-1 mr-1 pr-1 pl-1">
      <span class="input-group-addon"><i class="fas fa-building p-2"></i></span>
      <input class="form-control" formControlName="amount" placeholder="Amount" type="text">
    </div>
    <span *ngIf="coupForm.controls['amount'].invalid &&
                coupForm.controls['amount'].touched"
          class="pb-1 pt-0 d-flex justify-content-center">Amount Required</span>

  </form>

</div>
