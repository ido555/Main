<body>
    <p>paragraph 1</p>

        document.getElementById("p2").innerHTML = "Changed!"

        var arr = new Array();

        console.log(arr);

        var arr2 = ["Hi", "Bye", "Zoya"];

        console.log(arr2);

        arr2.sort(); // textual sort! (lexicography)
        console.log(arr2);

        var arr3 = [4,2,6,1,10];
        arr3.sort( mySort );
        console.log(arr3);

        function mySort(n1, n2){ // return negative number if n1 is smaller, positive number if n1 is larger, 0 if equals
            // if(n1 < n2)
            //     return -1;
            // else if( n1 > n2)
            //     return 1;
             
            // return 0;
            return n1 - n2;
        }
