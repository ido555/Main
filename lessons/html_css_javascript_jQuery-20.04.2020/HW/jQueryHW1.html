<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("#div1").mouseenter(function () {
                $(this).css({"background-color":"darkgoldenrod", "transition":"background-color 0.5s ease-out"})
            })
            $("#div1").mouseleave(function () {
                $(this).css({"background-color":"darkred", "transition":"background-color 0.5s ease-out"})
            })
            $("#div1").mousedown(function () {
                $(this).css({"background-color":"darkblue", "transition":"background-color 0.5s ease-out"})
            })
        })
    </script>
    <style>
        .class1 {
            width: 100px;
            height: 100px;
            margin: auto;
            background-color: darkred;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <div id="div1" class="class1">hello</div>
</body>

</html>
