<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addToList() {
            let text = document.getElementById("input1").value;
            document.getElementById("input1").value = '';
            // unsafe but faster method - just for example
            document.getElementById("list1").innerHTML += "<li>" + text + "</li>" 

        }
    </script>
</head>

<body style="background-color: slategrey;">
    <input type="text" id="input1" placeholder="enter text to add to list">
    <button id="btn1" onclick="addToList()">add</button>
    <ul id="list1">

    </ul>
</body>

</html>
