<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        function changeParagraphs(){
            document.getElementsByTagName("p")[0].innerHTML += parseInt(Math.random()*100) + " "
        }

        
    </script>

</head>
<body>
    <p> par the graph </p>
    <p> par the other graph </p>
    <input type="button" value="click me" onclick="changeParagraphs();"> <!-- onclick is a javascript thing -->

    <div onmouseover="document.getElementById('colorChangingDiv').style.color = 'red';"
    onmouseout="document.getElementById('colorChangingDiv').style.color = 'blue';"
    id="colorChangingDiv"> div 123</div>
</body>
</html>
