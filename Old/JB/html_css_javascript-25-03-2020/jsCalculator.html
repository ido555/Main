<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        
        function calc(num1, num2 , operation){
            switch (operation){
                case 'addition':{
                    document.getElementById('additionResult').innerHTML = (num1 + num2);
                    break;
                }
                case 'subtraction':{
                    document.getElementById('subtractionResult').innerHTML = (num1 - num2);
                    break;
                }
                case 'multipication':{
                    document.getElementById('multipicationResult').innerHTML = (num1 * num2);
                    break;
                }
                case 'division':{
                    document.getElementById('divisionResult').innerHTML = (num1 / num2);
                    break;
                }
                
            }
        }
        function getNumById(id){
            return parseInt(document.getElementById(id).value);
        }
    </script>

    <style>
        input {
            font-size: xx-large;
        }
        button{
            font-size: xx-large;
            padding-right: 14px;
            padding-left: 14px;
        }
        div {
            font-size: xx-large;
            display: inline;
        }
    </style>
</head>
<body style="font-size: xx-large;">
    <h1 style="font-size: 64px;">Calculator</h1>

    <input type="number" id="add1"> + <input type="number" id="add2">
      <button onclick=" calc(getNumById('add1') , getNumById('add2') , 'addition')">=</button> <div id="additionResult">_______</div> <br><br>

    <input type="number" id="sub1"> - <input type="number" id="sub2">
      <button onclick=" calc(getNumById('sub1') , getNumById('sub2') , 'subtraction')">=</button> <div id="subtractionResult">_______</div> <br><br>

    <input type="number" id="multi1"> * <input type="number" id="multi2">
      <button onclick=" calc(getNumById('multi1') , getNumById('multi2') , 'multipication')">=</button> <div id="multipicationResult">_______</div> <br><br>

    <input type="number" id="divi1"> / <input type="number" id="divi2">
      <button onclick=" calc(getNumById('divi1') , getNumById('divi2') , 'division')">=</button> <div id="divisionResult">_______</div> <br><br>
</body>
</html>
