<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // targil 1
        var images = ['img1.png', 'img2.jpg', 'ferrari.png']
        var imagesIndex = 0;
        function nextImage() {
            if (imagesIndex != (images.length - 1)) {
                imagesIndex++;
            } else {
                imagesIndex = 0;
            }
            document.getElementById('imgid1').src = images[imagesIndex];
        }
        // targil 1
        function prevImage() {
            if (imagesIndex >= 1) {
                imagesIndex--;
            } else {
                imagesIndex = (images.length - 1);
            }
            document.getElementById('imgid1').src = images[imagesIndex];
        }
        // targil 2
        function numberCheck() {
            let number = document.getElementById('num1').value;
            if (number > 0 && number < 11) {  // no type checks
                betterConsole(number + " is between 1 and 10");
                return;
            }
            betterConsole(number + " is not between 1 and 10");
        }
        function betterConsole(userInput) {
            document.getElementById('betterConsole').innerText = userInput;
        }
        // targil 3
        var userInputs = new Array;

        // targil 4
        function swapTexts() {
            let temp = document.getElementById("userTextSwap2").value
            document.getElementById("userTextSwap2").value = document.getElementById("userTextSwap1").value;
            document.getElementById("userTextSwap1").value = temp;

        }
    </script>
</head>
<!-- not using forms since i wont be talking to a server anyways -->

<body>
    <!-- targil 1 -->
    <button onclick="prevImage()">previous image</button> <button onclick="nextImage()">next image</button> <br />
    <img id="imgid1" src="img1.png" width="200px" height="200px"> <br />

    <!-- targil 2 -->
    <input id="num1" type="number" placeholder="check if number in range">
    <button onclick="numberCheck()">check if number is in range</button> <br /><br />

    <!-- targil 3 -->
    <input id="userText" type="text" placeholder="enter text">
    <button onclick="betterConsole(userInputs)">show array texts</button>
    <button onclick="userInputs += document.getElementById('userText').value + ', '">add text to array</button> <br />
    <br />

    <!-- targil 4 -->
    <button onclick="swapTexts()">swap texts</button> <br />
    <input id="userTextSwap1" type="text" placeholder="enter text"> <br />
    <input id="userTextSwap2" type="text" placeholder="enter text"> <br />
    <a href="jsCalculator.html">calculator</a>

    <p id="betterConsole"></p>
</body>

</html>
