<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .class1 {
            color: aquamarine;
        }
    </style>
    <script>
        // targil 1
        var sam = 5
        var sum = 5
        console.log(sam + sum)

        // targil 2
        sam = "sam"
        sum = "sum"
        console.log(sam + " " + sum)

        // targil 3
        for (let i = 10; i <= 20; i++) {
            console.log(i)
        }

        // targil 4
        function targil4(num1) {
            for (let i = 1; i <= num1; i++) {
                console.log(i)
            }
        }
        targil4(4)

        // targil 5
        function numSign(num2) {
            if (typeof (num2) == "number") {
                if (num2 < 0) {
                    console.log(num2 + " is negative")
                    return
                }
                else {
                    console.log(num2 + " is positive")
                    return
                }
            }
            console.log("Not a number")
        }
        numSign(5)
        numSign(-5.5)
        numSign("5")
        numSign("abc")

        // targil 9
        function changeDiv1() {
            document.getElementById('buttonResponse').innerHTML = "you clicked the button"
        }

        // targil 10
        var images = new Array;
        var imagesIndex = 0;
        images[0] = 'img1.png'
        images[1] = 'img2.jpg'
        images[2] = 'ferrari.png'
        function changeImage() {
            if (imagesIndex != (images.length - 1)) {
                imagesIndex++;
            } else {
                imagesIndex = 0;
            }
            document.getElementById('imgid1').src = images[imagesIndex];
        }
    </script>
</head>

<body style="background-color: slategrey;">
    <h1 id="hi">Hello World</h1>
    <p>p1</p>
    <p class="class1">p2</p>
    <!-- targil 9 -->
    <button onclick="changeDiv1()">click me</button>
    <div id="buttonResponse"></div>

    <!-- targil 10 -->
    <button onclick="changeImage()">next image</button> <br />
    <img id="imgid1" src="img1.png" width="200px" height="200px">

    <script>
        // targil 6
        document.getElementById('hi').innerHTML = "changed from body"

        // targil 7
        document.getElementsByTagName('p')[0].innerHTML = "changed first paragraph in page"

        // targil 8
        document.getElementsByClassName("class1")[0].innerHTML = "<s><b> changed by class name </b></s>"

    </script>
</body>
