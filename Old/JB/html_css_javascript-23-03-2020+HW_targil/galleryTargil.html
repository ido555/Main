<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <style>
        .gridDiv{
            display: grid;
            grid-template-columns: auto auto;
            grid-template-rows: 45% 45%;
        }
        .gridDiv img:hover{
            border: solid black 5px;
        }

    </style>
</head>
<body style="text-align: center; background-color: slategray;">
    <h2>Gallery</h2>
    <div class="gridDiv">
        <img src="ferrari.png">
        <img src="ferrari.png">

        <img src="ferrari.png">
        <img src="ferrari.png">
        <img src="ferrari.png">
    </div>
</body>
</html>
