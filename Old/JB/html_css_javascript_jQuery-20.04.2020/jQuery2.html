<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function () { // runs on document.ready
            // $("#text1").val("Hello") // set
            // $("#text1").val() // get
            $("#btn1").click(function () { // add event listener
                // prepend / append
                $("#showText").append("<p>" + $("#text1").val() + "</p>")


                // for variables pointing at a jQuery element use $var = $("#abc")
                // - just a convention (is not required to function)
                let $html = $("#btn1").html()
            })
            //.mouse - mouse enter / leave / up / down 
        })
    </script>

</head>

<body style="background-color: slategrey;">
    <input type="text" id="text1" placeholder="Enter text here" value="Jeff">
    <button id="btn1">print input to console</button>
    <div id="showText"></div>
</body>

</html>
