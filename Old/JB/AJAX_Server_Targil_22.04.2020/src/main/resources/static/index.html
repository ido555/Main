<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        $(function () {
            $("#add").click(function () {
                $.ajax({
                    url: "calc/add" + "?a=" + $("#inp1").val() + "&b=" + $("#inp2").val(),
                    type: "GET",
                    success: function (result) {
                        $("#result").text("result is " + result)
                    }
                })
            })
            $("#multiply").click(function () {
                $.ajax({
                    url: "calc/multiply" + "?a=" + $("#inp1").val() + "&b=" + $("#inp2").val(),
                    type: "GET",
                    success: function (result) {
                        $("#result").text("result is " + result)
                    }
                })
            })
            $("#divide").click(function () {
                $.ajax({
                    url: "calc/divide" + "?a=" + $("#inp1").val() + "&b=" + $("#inp2").val(),
                    type: "GET",
                    success: function (result) {
                        $("#result").text("result is " + result)
                    }
                })
            })
        })
    </script>
</head>

<body style="background-color: slategrey;">
    <div>hello</div>
    <div>
        <input type="number" id="inp1">
        <input type="number" id="inp2">
        <button id="add">add</button>
        <button id="multiply">multiply</button>
        <button id="divide">divide</button>
        <div id="result"></div>
    </div>
</body>

</html>

     create a new Spring Boot web project.
     Create a new CalcController: add(x,y), mult(x,y), div(x,y) - both use GetMapping
     create an html file in resources
     with two number inputs and two buttons: add and mult.
     The result from the server will be displayed in the html file!
